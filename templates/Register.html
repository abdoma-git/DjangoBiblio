<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création de nouveau compte </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <section class="vh-90" style="background-color: #eee;">
      <div class="container h-80">
        <div class="row d-flex justify-content-center align-items-center h-80">
          <div class="col-lg-12 col-xl-10">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-4">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                    <form method="POST" class="mx-1 mx-md-4">
                        {% csrf_token %}

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                             <label class="form-label" for="form3Example1c">First Name</label>
                            <input type="text" id="form3Example1c" name="fname" class="form-control" />

                        </div>
                      </div>

                         <div class="d-flex flex-row align-items-center mb-4">
                           <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                           <div class="form-outline flex-fill mb-0">
                               <label class="form-label" for="form3Example1c">Last Name</label>
                              <input type="text" id="form3Example1c" name="lname" class="form-control" />

                          </div>
                      </div>


                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Your Email</label>
                            <input type="email" id="form3Example3c" name="email" class="form-control" />

                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4c">Password(15 caractères maximum)</label>
                              <input type="password" id="form3Example4c" name="password" class="form-control" />
                        </div>
                      </div>


                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                      </div>

                    </form>

                      <p class='text-primary'>
                          {{ abdou }}
                      </p>

                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img style="border-radius: 15px;" width="500" src=https://media.gettyimages.com/id/169993375/fr/photo/rayonnage-de-livre-dans-la-biblioth%C3%A8que-publique-de-stockholm.jpg?s=612x612&w=gi&k=20&c=SHqW4FPxT8IMMXG-GBr7WovmYPHoxd-kiadxGqpft6o=>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>

</body>
</html>
